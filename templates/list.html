{% extends 'base.html' %}

{% block header %}
<div class="alert alert-primary">
  <h1 class="display-3">Willdolist</h1>
  <hr class="my-4">
  <a class="btn btn-primary btn-lg" href="{% url 'description' %}" role="button">Willdolistとは？</a>
</div>
{% endblock %}

{% block content %}
<div class='container'>
{% for item in object_list %}
  <div class="alert alert-{{ item.priority }}" role="alert">
    <p>項目：{{ item.task_type }} {{ item.title }}</p>
    <a href="{% url 'detail' item.pk %}" class="btn btn-success btn active" role="button" aria-pressed="true">詳細</a>
    <a href="{% url 'update' item.pk %}" class="btn btn-success btn active" role="button" aria-pressed="true">編集</a>
    <a href="{% url 'delete' item.pk %}" class="btn btn-success btn active" role="button" aria-pressed="true">削除</a>
  </div>
{% endfor %}
</div>
{% endblock content %}
